<!DOCTYPE html>
<html  xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <link rel="stylesheet" th:href="@{/layui/css/layui.css}" media="all">
    <link rel="stylesheet" th:href="@{/css/layuimini.css?v=2.0.4.2}" media="all">
    <link rel="stylesheet" th:href="@{/css/themes/default.css}" media="all">
    <link rel="stylesheet" th:href="@{/lib/font-awesome-4.7.0/css/font-awesome.min.css}" media="all">
    <style>
        .div-content{
            background-color: white;
            border-radius: 5px;
            padding: 15px;
        }
        .table-search-fieldset {
            margin: 0;
            border: 1px solid #e6e6e6;
            padding: 10px 20px 5px 20px;
            color: #6b6b6b;
        }
    </style>
</head>
<body>
<div class="layuimini-container">
    <div class="layuimini-main">

<!--         <blockquote class="layui-elem-quote layui-text">
            鉴于小伙伴的普遍反馈，先温馨提醒两个常见“问题”：1. <a href="/doc/base/faq.html#form" target="_blank">为什么select/checkbox/radio没显示？</a> 2. <a href="/doc/modules/form.html#render" target="_blank">动态添加的表单元素如何更新？</a>
        </blockquote>
 -->
        <fieldset class="layui-elem-field layui-field-title" style="margin-top: 20px;">
            <legend>表单</legend>
        </fieldset>
        <form class="layui-form" lay-filter="example">
        
        	<input type ="hidden"  name = "sys_menu_id" th:value = "${menu.sys_menu_id}"> 
  
            <div class="layui-form-item">
                <label class="layui-form-label">标题</label>
                <div class="layui-input-block">
                    <input type="text" th:value="${menu.title}" name="title" lay-verify="title"   autocomplete="off" placeholder="请输入标题" class="layui-input">
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">跳转地址</label>
                <div class="layui-input-block">
                    <input type="text" th:value="${menu.href}" name="href" placeholder="请输入" autocomplete="off" class="layui-input">
                </div>
            </div>
            
            <div class="layui-form-item">
                <label class="layui-form-label">图标</label>
                <div class="layui-input-block">
                    <input type="text" id="iconPicker" name="icon" th:value="${menu.icon}" lay-filter="iconPicker" class="hide">
                </div>
            </div>
           <div class="layui-form-item">
                <label class="layui-form-label">跳转方式</label>
                <div class="layui-input-block">
                    <input type="radio" name="target" value="_self" title="_self" checked="">
                </div>
            </div>
            
			<div class="layui-form-item">
                <label class="layui-form-label">排序</label>
                <div class="layui-input-block">
                    <input type="number" name="sort" th:value="${menu.sort}"  lay-verify="required" lay-reqtext="排序不能为空"  autocomplete="off" class="layui-input">
                </div>
            </div>  

            <div class="layui-form-item layui-form-text">
                <label class="layui-form-label">备注</label>
                <div class="layui-input-block">
                    <textarea name="remark" th:value="${menu.remark}" placeholder="请输入内容" class="layui-textarea"></textarea>
                </div>
            </div>                         
            <div class="layui-form-item">
                <div class="layui-input-block">
                    <button class="layui-btn" id="saveBtn" lay-submit="" lay-filter="saveBtn">立即提交</button>
                    <button type="reset" class="layui-btn layui-btn-primary">重置</button>
                </div>
            </div>
        </form>
    </div>
</div>

    <script th:src="@{/webjars/jquery/3.5.1/jquery.min.js}" charset="utf-8"></script>
    <script th:src="@{/layui/layui.js}" charset="utf-8"></script>
    <script th:src="@{/js/lay-config.js}" charset="utf-8"></script>
<script th:inline="javascript">
	var ctx = /*[[@{/}]]*/'';
	var api = /*[[@{${api}}]]*/'';
	layui.use(['iconPickerFa','form','layer'], function () {
	    var iconPickerFa = layui.iconPickerFa,
	    	form = layui.form,
	        layer = layui.layer,
	        $ = layui.$;
	    //自定义验证规则
        form.verify({
            title: function (value) {
                if (value.length < 1) {
                    return '标题至少得1个字符';
                }
            }
        });
        //监听指定开关
        form.on('switch(switch)', function (data) {
           /*  layer.msg('开关checked：' + (this.checked ? 'true' : 'false'), {
                offset: '6px'
            }); */
            layer.tips('温馨提示：默认开启', data.othis)
        });
	    //监听提交
	    form.on('submit(saveBtn)', function (data) {
	    	
	    	$("#saveBtn").attr("disabled","disabled").addClass("layui-btn-disabled");
            // 异步请求提交数据
            var url = "/menu/editmenu";
            $.post(url,data.field,function (response) {
                if(response.code == 0){
                    // 成功提示
                    layer.msg(response.message, {
                        icon: 1,
                        time: 2000 //2秒关闭（如果不配置，默认是3秒）
                    }, function(){
                        // 刷新表格
                        parent.refreshTable();
                        // 关闭窗口
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        parent.layer.close(index); //再执行关闭
                    });

                }else{
                    $("#saveBtn").removeAttr("disabled","disabled").removeClass("layui-btn-disabled");
                    // 失败则提示错误信息，窗口不关闭
                    layer.msg(response.message, {
                        icon: 2,
                        anim: 6
                    });
                }
            });
            return false; //阻止表单跳转。如果需要表单跳转，去掉这段即可。
	    	
	    });

        iconPickerFa.render({
            // 选择器，推荐使用input
            elem: '#iconPicker',
            // fa 图标接口
            url: ctx+"lib/font-awesome-4.7.0/less/variables.less",
            // 是否开启搜索：true/false，默认true
            search: true,
            // 是否开启分页：true/false，默认true
            page: true,
            // 每页显示数量，默认12
            limit: 12,
            // 点击回调
            click: function (data) {
                console.log(data);
            },
            // 渲染成功后的回调
            success: function (d) {
            }
        });
	
	});
</script>

</body>
</html>
